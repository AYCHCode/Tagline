{% extends 'base.html' %} 


{% block body %}

<nav class="navbar navbar-default navbar-inverse" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Tagline</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <!-- ################### ROUTE SEARCH IN NAVBAR ########################### -->
      <form class="navbar-form navbar-left" role="search" id="route-form">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Origin" id="origin">
          <input type="text" class="form-control" placeholder="Destination" id="destination">
        </div>
        <button type="button" class="btn btn-default" id="get-route">Go</button>
      </form>
      <!-- ###################################################################### -->

      <ul class="nav navbar-nav navbar-right" id="login-tog">
      {% if name %}
      <li><p class="navbar-text">Welcome, {{name}}</p></li>

      {% else %}
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
      <ul id="login-dp" class="dropdown-menu">
        <li>
           <div class="row">
              <div class="col-md-12">
                 <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
                    <div class="form-group">
                       <label class="sr-only" for="inputUsername">Username</label>
                       <input type="text" class="form-control" id="inputUsername" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                       <label class="sr-only" for="inputPassword">Password</label>
                       <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>

                    </div>
                    <div class="form-group">
                       <button type="button" class="btn btn-warning btn-block" id="login-button">Sign in</button>
                    </div>
                 </form>
              </div>
              <div class="bottom text-center">
                <div id="not-registered"></div>
                New here? <a href="/register"><b>Register</b></a>
              </div>
           </div>
        </li>
      </ul>
      {% endif %}
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>


    <br>
    <div id="map"></div>
    <div id="tag-info-box">
        <div id="tag-info"></div>
    </div>


    <!-- EVENTUALLY MOVE THIS SCRIPT TO ITS OWN FILE??? -->
<script>
$('#login-button').click(function(){
    console.log('clicked button');
    $.post('/login.json',{
      'username': $('#inputUsername').val(),
      'password': $('#inputPassword').val()
    }, function(currentUser){
      if (currentUser.name === "not recognized") {
           $('#not-registered').html('<p>Username or password <br> not recognized.</p>'); 
    } else {
      $('#login-tog').html('<li><p class="navbar-text">Welcome, ' + currentUser.name + '</p></li>');
    }
    console.log(currentUser)}
  )})
</script>


{% endblock %}
