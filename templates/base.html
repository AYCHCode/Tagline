<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
 <script src="https://code.jquery.com/jquery.js"></script>

<script src="https://maps.googleapis.com/maps/api/js"></script>

  <script src="/static/mapstyle.js"></script>

  <script src="/static/map.js"></script>
  <script src="/static/page.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link href="/static/maps.css" rel="stylesheet">



        

  <title>Tagline</title>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
  {% endwith %}
  
  {% block head %}
      <!-- put extra CSS/JS here -->
  {% endblock %}

</head>

<body>

<nav class="navbar navbar-default navbar-inverse" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Tagline</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

      <!-- ################### ROUTE SEARCH IN NAVBAR ########################### -->
      <form class="navbar-form navbar-left" role="search" id="route-form">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Origin" id="origin">
          <input type="text" class="form-control" placeholder="Destination" id="destination">
        </div>
        <button type="button" class="btn btn-default" id="get-route">Go</button>
      </form>
      <!-- ###################################################################### -->

      <ul class="nav navbar-nav navbar-right" id="login-tog">

        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
      <ul id="login-dp" class="dropdown-menu">
        <li>
           <div class="row">
              <div class="col-md-12">
                 <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
                    <div class="form-group">
                       <label class="sr-only" for="inputUsername">Username</label>
                       <input type="text" class="form-control" id="inputUsername" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                       <label class="sr-only" for="inputPassword">Password</label>
                       <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>

                    </div>
                    <div class="form-group">
                       <button type="button" class="btn btn-warning btn-block" id="login-button">Sign in</button>
                    </div>
                 </form>
              </div>
              <div class="bottom text-center">
                <div id="login-alts"></div>
                New here? <a href="#"><b>Register</b></a>
              </div>
           </div>
        </li>
      </ul>
        </li>
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

<!-- EVENTUALLY MOVE THIS SCRIPT TO ITS OWN FILE??? -->
<script>
$('#login-button').click(function(){
    console.log('clicked button');
    $.post('/login.json',{
      'username': $('#inputUsername').val(),
      'password': $('#inputPassword').val()
    }, function(currentUser){
      if (currentUser.username === "not recognized") {
           $('#login-alts').html('<p>Username or password <br> not recognized.</p>'); 
    } else {
      $('#login-tog').html('<li><p class="navbar-text">Welcome, ' + currentUser.username + '</p></li>');
    }
    console.log(currentUser)}
  )})
</script>


</body>
        
  {% block body %} put content here {% endblock %}

</body>
</html>
