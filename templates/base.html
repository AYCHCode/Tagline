<!doctype html>
<html>
<head>
  <title>Yay!</title>
  {% with messages = get_flashed_messages() %}
    {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
  {% endwith %}
  
</head>

<body>
  My cool website!
  <hr>

  {% block content %} put your content here {% endblock %}

</body>
</html>
